
program: federatedscope/main.py
project: attack-bench
name: fedAvg,FEMNIST-s01,FT
method: grid
#method: bayes
metric:
  goal: maximize
  name: best_client_summarized_weighted_avg/val_acc
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "--cfg"
  - "scripts/personalization_exp_scripts/attack_bench/FEMNIST-s01/fedavg_convnet2_on_femnist.yaml"
  - "outdir"
  - "exp_pfl_bench"
  - "wandb.use"
  - "True"
  - "wandb.name_project"
  - "attack-bench"
  - "wandb.name_user"
  - "daoyuan"
  - "expname_tag"
  - "finetune"
  - "finetune.before_eval"
  - "True"
  - ${args_no_hyphens}
parameters:
  train.optimizer.lr:
    values: [0.05, 0.005, 0.5, 0.01, 0.1]
  train.local_update_steps:
    values: [1, 2, 3]
  finetune.local_update_steps:
    values: [1, 3, 5]
  finetune.optimizer.lr:
    values: [ 0.5, 0.1, 0.05, 0.01 ]


early_terminate:
  type: hyperband
  min_iter: 5  # the first bucket indicates we called wandb at least 5 times

